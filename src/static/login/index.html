<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <title>FileShare Login</title>
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/quietform.js"></script>
    <style>
        form {
            text-align: center;
            position: fixed;
            left: 50%;
            top: 50%;
            translate: -50% -50%;
        }

        .controls { display: flex; }
        .controls > * { flex-grow: 1; }
    </style>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
    </nav>
    <form action="" method="post" class="quietform">
        <h1>Login</h1>
        <div><input type="text" name="uname" id="uname" placeholder="Username" required></div>
        <div><input type="password" name="passw" id="passw" placeholder="Password" required></div>
        <div class="controls">
            <input type="submit" value="Login" okredirect="/dashboard">
            <input type="submit" value="Logout" formaction="/logout" okredirect=".">
        </div>
    </form>
</body>
</html>
